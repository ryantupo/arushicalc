<body>


    <div style="width:50%;margin:auto;margin-top:10%;padding:20px;" class="shadow-lg">
        <form>
            <div class="form-group">
                <label for="exampleInputEmail1">Human years youd like to convert.</label>
                <input type="text" class="form-control" id="years" aria-describedby="years" value="0" placeholder="0">
            </div>
            <button onclick="myFunction()" id="submitbtn" type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>




</body>

<script>
    function myFunction() {
        let years = parseInt(document.getElementById("years").value);

        if(isNumber(years)) {

            alert(years + "Arushi years is " + years / 17);
        }else{
            alert(years + "Is an invalid number! try again! the Arushi Math is not possible....");
        }
        console.log(years);


    }

    function isNumber(n) {
        return !isNaN(parseFloat(n)) && !isNaN(n - 0);
    }
</script>


<style type="text/css">
    .alert {
        display: none;
    }
</style>
