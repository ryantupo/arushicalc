    <div style="width:50%;margin:auto;margin-top:10%;padding:20px;" class="shadow-lg">
        <form>
            <div class="form-group">

        <form>

        </form>

        <form>

<script>
    function myFunction() {
        let years = parseInt(document.getElementById("years").value);

        if (isNumber(years)) {

            alert(years + "Arushi years is " + years / 17);
        } else {
            alert(years + "Is an invalid number! try again! the Arushi Math is not possible....");
        }
        console.log(years);


    }

    function myFunction2() {


        try {
            // Try to run this code 
            let days = parseInt(document.getElementById("days").value);

            console.log(days);
            if (isNumber(days)) {
                alert(days + " amount of days in Arushi years is " + days / 6205);
            } else {
                alert(days + "Is an invalid number! try again! the Arushi Math is not possible....");
            }
        } catch (err) {
            // if any error, Code throws the error
            console.log(err);
        }

    }

    function myFunction3() {


        try {
            // Try to run this code 
            let mins = parseInt(document.getElementById("mins").value);

            console.log(mins);
            if (isNumber(mins)) {
                alert(mins + " amount of minutes in Arushi years is " + mins / 8941320);
            } else {
                alert(mins + "Is an invalid number! try again! the Arushi Math is not possible....");
            }
        } catch (err) {
            // if any error, Code throws the error
            console.log(err);
        }

    }

    function isNumber(n) {
        return !isNaN(parseFloat(n)) && !isNaN(n - 0);
    }
</script>
